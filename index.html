<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>
	<h1>Hangman Game</h1>

<!-- Script Start -->
<script type="text/javascript">

// Creating wordbank
var wordBank = ["javascript","coding","difficult","frustrating"];
// Capture user input into an array
var lettersGuessedArray = [];
var theIndex;

// Picking a random word from the wordbank
var currentWord = wordBank[Math.floor(Math.random() * wordBank.length)];
console.log(currentWord);

//Logs user's answer in an empty array and provides underscores to HTML page.
// A bit confused on how this works....
var answerArray = [];
for (var i = 0; i < currentWord.length; i++){
	answerArray[i] = "_";
}
document.querySelector("#demo").innerHTML = answerArray.join(" ");

// Display the length of the word to the user.
var remainingLetters = currentWord.length;
document.querySelector("#currentword").innerHTML = "The word you're trying to guess is " + remainingLetters + " characters long.";

// *** Unable to enumerate this variable down on incorrect guesses ****
var remainingGuesses = 10;
// document.querySelector("#guessesleft").innerHTML = "Total guesses remaining: " + remainingGuesses;

// Unsure on how to have this as a static message on load, but then have incorrectGussed filled in. 
	// document.querySelector('#incorrectguess').innerHTML ="Incorrect letters guessed: " + incorrectGuessed;

// !!! - Adding two new arrays to separate correct/incorrect words from lettersGuessedArray
var correctGuessed = [];
var incorrectGuessed = [];

// Win game (unfinished, obviously)
var winGame;

// Game start fucntion
//Capture character input and store it to userGuess

document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	lettersGuessedArray.push(userGuess);
	// theIndex = currentWord.indexOf(userGuess);


	if (currentWord.indexOf(userGuess) !== -1) {
		// pushing correct letter to separate array so they're not displayed 
		lettersGuessedArray = correctGuessed; // was getting errors when attempting 'lettersGussedArray.push(correctGuessed)'
		theIndex = currentWord.indexOf(userGuess);
		console.log(correctGuessed);
		answerArray[theIndex] = userGuess;
		document.querySelector("#demo").innerHTML = answerArray.join(" ");
	}

	else {
		// pushing incorrect letters so they are disaplyed in "Incorrect letters guessed: "
		// ** for some reason, it takes TWO incorrect letters to be chosen until a character is displayed, and only the second is displayed
		lettersGuessedArray = incorrectGuessed; // was getting errors when attempting 'lettersGussedArray.push(incorrectGuessed)'
		console.log(incorrectGuessed);
		document.querySelector('#incorrectguess').innerHTML = "Incorrect letters guessed: " + incorrectGuessed;

		};

	};

















</script>
